<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="C:\\Users\\hp\\OneDrive\\Desktop\\Project-K\\dist\\styles.css">
    <style>
        /* Base styles for a clean layout, Inter font, and no default scrollbars */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars, allow specific divs to scroll */
        }
        /* Specific height and overflow for the chat container to enable scrolling */
        #chat-container {
            flex-grow: 1; /* Allows it to take up available space */
            overflow-y: auto; /* Enable vertical scrolling */
            scroll-behavior: smooth; /* Smooth scroll on new messages */
            padding: 1rem; /* Consistent padding around messages */
            display: flex; /* Use flexbox to stack messages */
            flex-direction: column; /* Stack messages vertically */
        }
        /* Basic styling for chat bubbles - will be enhanced by Tailwind in JS */
        .message-bubble {
            max-width: 80%; /* Limits bubble width */
            border-radius: 1.25rem; /* More rounded corners */
            padding: 0.75rem 1rem; /* Consistent padding */
            margin-bottom: 0.75rem; /* Space between bubbles */
            word-wrap: break-word; /* Ensures long words break */
            line-height: 1.4; /* Improve readability */
        }

        /* Loading indicator animation dots */
        .loading-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); } /* Smaller bounce */
        }

        /* Auto-resizing textarea basic style */
        textarea#prompt-input {
            min-height: 3.25rem; /* ~52px, roughly 1.5 lines + padding */
            max-height: 150px; /* Limit max height before scrollbar appears */
            overflow-y: auto; /* Enable scrollbar if content exceeds max-height */
        }

        /* Custom scrollbar styling for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Styling for active microphone button */
        .mic-listening {
            color: #DB4437; /* Google Red for active mic */
            animation: pulse 1.5s infinite; /* Add a pulse animation */
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <div id="api-key-screen" class="absolute inset-0 bg-gray-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Enter Your Gemini API Key</h2>
            <p class="text-gray-600 mb-6 text-sm">
                Get your key from <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-blue-600 hover:underline">Google AI Studio</a>.
            </p>
            <input type="text" id="api-key-input" placeholder="Paste your API Key here..."
                   class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
            <button id="submit-api-key"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out font-semibold text-lg">
                Save API Key
            </button>
        </div>
    </div>

    <div id="chat-interface" class="flex flex-col h-screen hidden">
        <header class="flex items-center justify-between p-4 bg-white border-b border-gray-200 shadow-sm z-10">
            <h1 class="text-xl font-bold text-gray-800">Gemini Chat Clone</h1>
            <button id="clear-chat"
                    class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-300 ease-in-out font-medium text-sm">
                Clear Chat
            </button>
        </header>

        <div id="chat-container">
            </div>

        <div class="p-4 bg-white border-t border-gray-200 flex items-end shadow-md">
            <div class="relative flex-grow">
                <textarea id="prompt-input"
                          class="w-full p-3 pr-12 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-gray-700"
                          placeholder="Message Gemini..."
                          rows="1"></textarea>
                <button id="mic-button"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-blue-600 transition duration-200 p-2 rounded-full hover:bg-gray-100 flex items-center justify-center">
                    <i class="fas fa-microphone text-lg"></i>
                </button>
            </div>
            <button id="send-button"
                    class="ml-3 bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition duration-300 ease-in-out flex items-center justify-center">
                <i class="fas fa-paper-plane text-lg"></i>
            </button>
        </div>
    </div>

    <script type="module" src="C:\\Users\\hp\\OneDrive\\Desktop\\Project-K\\dist\\renderer.js"></script>
</body>
</html>
